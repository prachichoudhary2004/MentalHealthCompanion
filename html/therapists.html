    const list = document.getElementById('results');
    function render(items){
      list.innerHTML = '';
      if(!items.length){
        const empty = document.createElement('div');
        empty.className = 'list-group-item therapist-card';
        empty.textContent = 'No results found. Try different filters.';
        list.appendChild(empty);
        return;
      }

        const card = document.createElement('div');
        card.className = 'list-group-item therapist-card';
        const img = document.createElement('img'); img.className='thumb'; img.src = t.img; img.alt = t.name;

        body.innerHTML = `<strong>${t.name}</strong><div class="meta">${t.city} â€¢ ${t.specialty}</div><div><small>${t.contact}</small></div>`;
